<!DOCTYPE html>
<html>
  <head>
    <title>Tính tổng các số nguyên tố trong khoảng a và b</title>
  </head>
  <body>
    <h1>Tính tổng các số nguyên tố trong khoảng a và b</h1>
    <label for="a">Nhập số a:</label>
    <input type="number" id="a" name="a" /><br /><br />
    <label for="b">Nhập số b:</label>
    <input type="number" id="b" name="b" /><br /><br />
    <button onclick="tinhTongSoNguyenTo()">Tính toán</button><br /><br />
    <p id="ketqua"></p>

    <script>
      function isPrime(num) {
        if (num <= 1) {
          return false;
        }
        for (var i = 2; i <= Math.sqrt(num); i++) {
          if (num % i === 0) {
            return false;
          }
        }
        return true;
      }

      function tinhTongSoNguyenTo() {
        var a = parseInt(document.getElementById("a").value);
        var b = parseInt(document.getElementById("b").value);
        var sum = 0;
        for (var i = a; i <= b; i++) {
          if (isPrime(i)) {
            sum += i;
          }
        }
        document.getElementById("ketqua").innerHTML =
          "Tổng các số nguyên tố trong khoảng từ " +
          a +
          " đến " +
          b +
          " là: " +
          sum;
      }
    </script>
  </body>
</html>
